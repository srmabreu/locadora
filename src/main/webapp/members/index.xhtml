<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"  
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
	<ui:composition template="/templates/main.xhtml">
		<ui:define name="title">Séries</ui:define>
		<ui:define name="content">
			<h:form id="serieForm">
				<div class="input-group">
					<p:autoComplete id="serie" dropdown="true" value="#{userSerieController.userSerie.serie}" completeMethod="#{userSerieController.complete}"
						 var="s" itemLabel="#{s.name}" itemValue="#{s}" converter="#{serieConverter}"/>
					<p:watermark for="serie" value="Série" /> 
					<p:inputText id="episode" value="#{userSerieController.userSerie.episode}" />
					<p:watermark for="episode" value="Episódio. Ex: S03E02" />  
					<p:calendar id="popupCal" value="#{userSerieController.userSerie.watchDate}" />
					<p:watermark for="popupCal" value="Data" />
					<p:commandButton value="Assistido" action="#{userSerieController.save}" ajax="false"/>
					<p:dataTable var="s" value="#{userSerieController.lazyModel}" scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="350" lazy="true" rows="10" rowsPerPageTemplate="50" id="serieDataTable" >
						<p:column headerText="Série">  
				            <h:outputText value="#{s.serie.name}" />  
				        </p:column>
				        <p:column headerText="Episódio">  
				            <h:outputText value="#{s.episode}" />  
				        </p:column>
				        <p:column headerText="Data">  
				            <h:outputText value="#{s.watchDate}" />  
				        </p:column>
					</p:dataTable>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
