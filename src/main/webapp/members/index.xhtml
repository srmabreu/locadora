<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"  
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
	<ui:composition template="/templates/main.xhtml">
		<ui:param name="isMember" value="true" />
		<ui:define name="title">Séries</ui:define>
		<ui:define name="content">
			<h:form id="serieForm">
				<div class="input-group col-sm-12">
					<p:autoComplete id="serie" dropdown="true" value="#{userSerieController.userSerie.serie}" completeMethod="#{userSerieController.complete}"
						 var="s" itemLabel="#{s.name}" itemValue="#{s}" converter="#{serieConverter}"/>
					<p:watermark for="serie" value="Série" /> 
					<p:inputText id="episode" value="#{userSerieController.userSerie.episode}" converter="toUpperCaseConverter">
						<f:ajax event="blur" render="@this" />
					</p:inputText>
					<p:watermark for="episode" value="Episódio. Ex: S03E02" />  
					<p:calendar id="popupCal" value="#{userSerieController.userSerie.watchDate}" />
					<p:watermark for="popupCal" value="Data" />
					<p:commandButton value="Assistido" action="#{userSerieController.save}" process="@all" update="@all"/>
					<div>
						<p:spacer height="40px"/>
					</div>
					<p:dataTable id="userSerieTable" var="s" value="#{userSerieController.userSerieList}" scrollable="true" scrollRows="50" liveScroll="true" scrollHeight="450">
						<p:column headerText="Série">  
				            <h:outputText value="#{s.serie.name}" />  
				        </p:column>
				        <p:column headerText="Episódio">  
				            <h:outputText value="#{s.episode}" />  
				        </p:column>
				        <p:column headerText="Data">  
				            <h:outputText value="#{s.watchDate}">
				            	<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
				            </h:outputText>  
				        </p:column>
				        <p:column width="10%">
							<p:commandButton icon="ui-icon-trash" actionListener="#{userSerieController.remove(s)}" update="userSerieTable" >
								<p:confirm header="Alerta" message="Deseja realmente deletar esse episódio?" icon="ui-icon-alert"/>
							</p:commandButton>
							<p:confirmDialog global="true">
								<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
								<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
							</p:confirmDialog>
				        </p:column>
					</p:dataTable>
				</div>
			</h:form>
		</ui:define>
		<f:metadata>
		  <f:event type="preRenderView" listener="#{userSerieController.init}"/>
		</f:metadata>
	</ui:composition>
</body>
</html>
