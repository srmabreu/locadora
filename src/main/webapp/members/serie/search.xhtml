<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"  
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
		
<head/>
<body>
	<ui:composition template="/templates/main.xhtml">
		<ui:param name="isMember" value="true" />
		<ui:define name="title">Séries</ui:define>
		<ui:define name="content">
			<p:dataTable var="s" value="#{serieController.lazyModel}" paginator="true" paginatorPosition="bottom" rows="10" lazy="true" 
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord} de {totalPages}">
				<p:column headerText="Série">  
		            <h:outputText value="#{s.name}" />  
		        </p:column>
		        <p:column>
		        </p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</body>
		
</html>
