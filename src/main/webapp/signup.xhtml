<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
	<ui:composition template="/templates/main.xhtml">
		<ui:define name="title">Criar Conta</ui:define>
		<ui:define name="content">
			<h:form id="signupForm" styleClass="input-form">
				<h:panelGrid columns="2" border="0">
					<p:panel header="Criar Conta" id="panel">
						<p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true"/>
						<h:panelGrid columns="2">
							<p:outputLabel value="Email" for="email"/>
							<p:inputText id="email" label="Email" value="#{signUpController.user.username}" required="true">
								<f:validator validatorId="emailValidator" />
							</p:inputText>
							<p:outputLabel value="Senha" for="password"/>
							<p:password id="password" label="Senha" value="#{signUpController.user.password}" required="true" feedback="true" match="password2"/>
							<p:outputLabel value="Confirmar Senha" for="password2"/>
							<p:password id="password2" label="Confirmar Senha" value="#{signUpController.user.password}" required="true" feedback="false"/>
						</h:panelGrid>
						<h:panelGroup style="display:block; margin:auto; text-align:center;">
							<p:commandButton value="Criar" action="#{signUpController.signup}" ajax="false"/>
							<a href="./index.xhtml">Voltar</a>
						</h:panelGroup>
					</p:panel>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
